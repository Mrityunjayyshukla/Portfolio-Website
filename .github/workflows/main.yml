name: Portfolio_mrityunjayyshukla

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          cache: true

      # Run flutter doctor
      - name: Run Flutter Doctor
        run: flutter doctor -v


      # 3. Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # 4. Set environment variables (Public Key and Private Key)
      - name: Set environment variables
        run: |
          echo "PRIVATE_KEY=${{ secrets.PRIVATE_KEY }}" >> $GITHUB_ENV
          echo "PUBLIC_KEY=${{ vars.PUBLIC_KEY }}" >> $GITHUB_ENV
          echo "TEMPLATE_ID=${{ vars.TEMPLATE_ID }}" >> $GITHUB_ENV
          echo "SERVICE_ID=${{ vars.SERVICE_ID }}" >> $GITHUB_ENV

      # 5. Build the Flutter web app
      - name: Build Flutter Web
        run: flutter build web --release --web-renderer html --dart-define=PRIVATE_KEY=${{ secrets.PRIVATE_KEY }} --dart-define=PUBLIC_KEY=${{ vars.PUBLIC_KEY }} --dart-define=TEMPLATE_ID=${{ vars.TEMPLATE_ID }} --dart-define=SERVICE_ID=${{ vars.SERVICE_ID }}


      # 6. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build/web
          token: ${{ secrets.GITHUB_TOKEN }}
